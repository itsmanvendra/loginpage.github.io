<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginPage</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/112e7eb07b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="input info">
            <form action="">
                <div class="email">
                    <input type= "email" name="enter email" id="email" placeholder="enter your email">
                </div>
                <div class="pass">
                    <input type="password" name="pass" id="pass" placeholder="Password">
                </div>
                <div class="login">
                    <button type="submit">Login</button>
                </div>
            </form>
        </div>
        <h2>or login with</h2>
        <div class="facebook">
            <a href="https://www.facebook.com/" class=""><i class="fab fa-facebook">Facebook</i></a>
        </div>
        <div class="google">
            <a href="https://accounts.google.com/signin/v2/identifier?hl=en&flowName=GlifWebSignIn&flowEntry=ServiceLogin" class=""><i class="fab fa-google">Google</i></a>
        </div>
    </div>
</body>
</html>
